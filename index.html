<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f4f6f9;
        padding: 20px;
      }

      .container {
        max-width: 1100px;
        margin: auto;
      }

      h1 {
        margin-bottom: 20px;
        color: #1f2937;
      }

      .summary {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 25px;
      }

      .card {
        flex: 1;
        min-width: 150px;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .card h2 {
        font-size: 22px;
        margin-top: 5px;
      }

      .filters {
        margin-bottom: 20px;
      }

      .filters button {
        padding: 8px 14px;
        border: none;
        margin-right: 8px;
        border-radius: 6px;
        cursor: pointer;
        background: #e5e7eb;
      }

      .filters button.active {
        background: #2563eb;
        color: white;
      }

      .job {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      .jobTitle {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .status {
        display: inline-block;
        padding: 4px 8px;
        font-size: 12px;
        border-radius: 5px;
        margin: 8px 0;
      }

      .not-applied {
        background: #dbeafe;
      }
      .interviewed {
        background: #d1fae5;
      }
      .rejected {
        background: #fee2e2;
      }

      .actions button {
        padding: 6px 10px;
        margin-right: 8px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .interview-btn {
        background: #10b981;
        color: white;
      }

      .reject-btn {
        background: #ef4444;
        color: white;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        background: white;
        border-radius: 10px;
        color: #334155;
      }

      .empty-icon {
        font-size: 60px;
        margin-bottom: 15px;
        opacity: 0.6;
      }

      .empty-state h3 {
        margin-bottom: 8px;
      }

      .empty-state p {
        color: #64748b;
      }

      @media (max-width: 600px) {
        .summary {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Job Application Tracker</h1>

      <div class="summary">
        <div class="card">
          <p>Total</p>
          <h2 id="totalCount">0</h2>
        </div>
        <div class="card">
          <p>Interview</p>
          <h2 style="color: #10b981" id="interviewCount">0</h2>
        </div>
        <div class="card">
          <p>Rejected</p>
          <h2 style="color: #ef4444" id="rejectedCount">0</h2>
        </div>
      </div>

      <div class="jobTitle">
        <h1>Available Jobs</h1>
        <div id="totalJob"></div>
      </div>

      <div class="filters">
        <button class="active" data-filter="all">All</button>
        <button data-filter="interview">Interview</button>
        <button data-filter="rejected">Rejected</button>
      </div>

      <div id="jobList"></div>
    </div>

    <!-- Connect JS file -->
    <script src="index.js"></script>
  </body>
</html>
